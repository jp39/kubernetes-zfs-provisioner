apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubernetes-zfs-provisioner.fullname" . }}
  labels:
    {{- include "kubernetes-zfs-provisioner.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubernetes-zfs-provisioner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubernetes-zfs-provisioner.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "kubernetes-zfs-provisioner.serviceAccountName" . }}
      containers:
        - name: provisioner
          securityContext:
            privileged: true
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ZFS_PROVISIONER_INSTANCE
              value: {{ .Values.provisioner.instance }}
            - name: ZFS_PARENT_DATASET
              value: {{ .Values.provisioner.parentDataset }}
            - name: ZFS_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ZFS_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          {{- with .Values.env }}
          {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value }}
          {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
            - containerPort: 2049
              protocol: TCP
            - containerPort: 111
              protocol: UDP
            - containerPort: 32765
              protocol: UDP
            - containerPort: 32767
              protocol: UDP
          volumeMounts:
            - name: dev-zfs
              mountPath: /dev/zfs
            - name: dataset
              mountPath: {{ .Values.provisioner.parentMountPath }}
              mountPropagation: Bidirectional
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: dev-zfs
          hostPath:
            path: /dev/zfs
        - name: dataset
          hostPath:
            path: {{ .Values.provisioner.parentMountPath }}
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.provisioner.nodeName }}
